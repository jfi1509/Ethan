{% extends 'base.html' %} {% block content %}

<div class="container mt-4 main-container edit-card">
  <div class="row">
    <div class="col mt-3 pb-3">
      Edit transaction: {{transaction.id}}
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'edit-transaction' transaction.id %}" method="post">
        {% include 'partials/_messages.html'%} 
        {% csrf_token %}

        <div class="form-group">
          <label for="">Transaction ID</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="transaction_id"
            value="{{transaction.id}}"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="">Stock Name</label>
          <select class="form-control" name="stock_name">
            {% for stock in stocks %}
            <option name="stock" value="{{stock.name}}"
              >{{stock.name}}</option
            >
            {% endfor %}
          </select>
        </div>


        <div class="form-group">
          <label for="">Stock Price</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="stock_price"
            value="{{transaction.stock_price}}"
          />
        </div>

        <div class="form-group">
          <label for="">Stock Quantity</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="stock_quantity"
            value="{{transaction.stock_quantity}}"
          />
        </div>

        <div class="form-group">
          <label for="">Transaction Date</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="transaction_date"
            value="{{transaction.date |date:'Y-m-d' }}"
          />
        </div>

        <input
          type="submit"
          value="Save"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
